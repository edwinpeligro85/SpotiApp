<app-loading *ngIf="loading"></app-loading>

<div *ngIf="loading == false" class="row animated fadeIn">

  <div class="col-2">
    <img [src]="artist.images | noimage" class="img-thumbnail img-circle" [alt]="artist.name">
  </div>

  <div class="col">
    <h3>{{ artist.name }}</h3>
    <p>
      <a [href]="artist.external_urls.spotify" class="text-success" target="_blank">Ír a la página del artista</a>
    </p>
  </div>

  <div class="col-4 text-rihgt">
    <button class="btn btn-outline-success" [routerLink]="['/Search']">Regresar</button>
  </div>

</div>

<div class="row">
  <div class="col">
    <table class="table text-light">
      <thead>
        <tr>
          <th>Foto</th>
          <th>Album</th>
          <th>Canción</th>
          <th>Vista Previa</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of tracks">
          <td><img [src]="item.album.images[2].url" alt=""></td>
          <td>{{ item.album.name }}</td>
          <td>{{ item.name }}</td>
          <td>
            <iframe [src]="item.id | domSeguro: 'https://open.spotify.com/embed/track/'" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
