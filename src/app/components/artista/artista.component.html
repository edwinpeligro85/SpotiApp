<app-loading *ngIf="loading"></app-loading>

<div class="row">

  <div class="col-2">
    <img [src]="artist.images | noimage" class="img-thumbnail img-circle animated fadeIn" [alt]="artist.name">
  </div>

  <div class="col">
    <h3>{{ artist.name }}</h3>
    <p>
      <a [href]="artist.external_urls.spotify" class="text-success" target="_blank">Ír a la página del artista</a>
    </p>
  </div>

  <div class="col-4 text-rihgt">
    <button class="btn btn-outline-success" [routerLink]="['/Search']">Regresar</button>
  </div>

</div>
