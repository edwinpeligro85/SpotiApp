<div class="card-columns">

  <div *ngFor="let item of newLista" class="card mb-3">
    <img [src]="item.images[1].url" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{ item.name }}</h5>
      <p class="card-text"><span *ngFor="let artista of item.artists" class="badge badge-pill badge-info">{{ artista.name }}</span></p>
      <p class="card-text"><small class="text-muted">{{ item.release_date }}</small></p>
    </div>
  </div>

</div>
